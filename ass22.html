<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
        let salary=5000;
        document.write("current salary:" +salary);

        salary +=100;
        document.write("<br/> New salary:" +salary);

        salary -=100;
        document.write("<br/> Previous salary:" +salary);

        salary *=100;
        document.write("<br/> salary after work ten additional days:" +salary);

        salary= ++salary;
        document.write("<br/> salary after pre-increment:" +salary);

        salary= --salary;
        document.write("<br/> salary after pre-decrement:" +salary);

        

    </script>
</body>
</html>
